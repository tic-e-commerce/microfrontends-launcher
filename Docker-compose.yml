version: "3.8"

services:
  host-app:
    build:
      context: ./host-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./host-app:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - auth-mf
    environment:
      - NODE_ENV=development
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - NEXT_PUBLIC_REMOTE_AUTH_URL=${NEXT_PUBLIC_REMOTE_AUTH_URL}
      - NEXT_PUBLIC_REMOTE_PROFILE_URL=${NEXT_PUBLIC_REMOTE_PROFILE_URL}
      - NEXT_PUBLIC_REMOTE_USER_PREFERENCES_URL=${NEXT_PUBLIC_REMOTE_USER_PREFERENCES_URL}
      - NEXT_PUBLIC_REMOTE_PRODUCTS_URL=${NEXT_PUBLIC_REMOTE_PRODUCTS_URL}

  auth-mf:
    build:
      context: ./auth-mf
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./auth-mf:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - HOST_APP_URL=${HOST_APP_URL}

  profile-mf:
    build:
      context: ./profile-mf
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./profile-mf:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - HOST_APP_URL=${HOST_APP_URL}

  user-preferences-mf:
    build:
      context: ./user-preferences-mf
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ./user-preferences-mf:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - HOST_APP_URL=${HOST_APP_URL}

  products-mf:
    build:
      context: ./products-mf
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    volumes:
      - ./products-mf:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - HOST_APP_URL=${HOST_APP_URL}